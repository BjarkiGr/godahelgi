<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góða helgi!</title>
    <link rel="stylesheet" href="styles.css">
        <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MGJEDYL22H"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MGJEDYL22H');
</script>
</head>
<body>
    <div class="greetingContainer">
        <h1 id="greetingMessage">Góða helgi!</h1>
    </div>
    <a id="newGreeting" href="/">Búa til nýja kveðju!</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const encodedName = params.get('name');
            if (encodedName) {
                const name = atob(encodedName);  // Base64 decode the name
                const greetingMessage = document.getElementById('greetingMessage');
                greetingMessage.textContent = `Góða helgi, ${name}!`;
            }
        });
    </script>
</body>
</html>
